{% extends "parent.html" %}

{% block content %}
  <div style="margin-top :100px;">
    <h1>Edit {{team.getName()}}</h1>
    <form novalidate style="text-align: center;" action="/editTeam/nom={{team.getName()}}" method="POST">
      {{form.csrf_token}}

      {{form.name.label}}<br>
      {{form.name (value=team.getName())}}<br><br>

      {{form.submit (class="btn btn-primary")}}
    </form>

    <a href="/teams">Cancel</a>
  </div>
{% endblock%}
