{% extends "parent.html" %}

{% block content%}
  <div style="margin-top: 150px;">
    <h1>Write a comment</h1>
    <h3>Your comment will be remind as {{pseudo}}.</h3>

    <form novalidate action="/comment" method="post" style="text-align: center;">
      {{form.csrf_token}}

      {{form.comm.label}}<br>

      {{form.comm}}<br><br>

      {{form.submit(class="btn btn-primary")}}
    </form>
  </div>
{% endblock%}
